<input id="kitukiemtra"/>
<input type="button" value="Check" onclick="hamkiemtra()">
<script>
let Mangkitu =["a","c","f","k","l","m","t","n","b","r","t","k","h","k","t",'p'];
let count =0;
function hamkiemtra() {
    for (let i = 0; i < Mangkitu.length; i++) {
        if (Mangkitu[i]=== "k") {
            count++;
        }
    }
    if (count <1)alert(-1);
    else alert(count);
}
